<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Part 1 Challenge 03</title>
</head>
<body style="justify-content: center; align-items: center; display: flex;">
    <div style=" width: 400px; text-align: center; background-color: bisque;padding: 10px;">
        <div>
            <label for="DP1">Dolphins điểm 1</label>
            <input type="number" id="DP1" placeholder="Dolphins điểm 1">
        </div>
        <div>
            <label for="DP2">Dolphins điểm 2</label>
            <input type="number" id="DP2" placeholder="Dolphins điểm 2">
        </div>
        <div>
            <label for="DP3">Dolphins điểm 3</label>
            <input type="number" id="DP3" placeholder="Dolphins điểm 3">
        </div>
        <div style="margin-top: 30px;">
            <label for="KP1">Koalas điểm 1</label>
            <input type="number" id="KP1" placeholder="Koalas điểm 1">
        </div>
        <div>
            <label for="KP2">Koalas điểm 2</label>
            <input type="number" id="KP2" placeholder="Koalas điểm 2">
        </div>
        <div>
            <label for="KP3">Koalas điểm 3</label>
            <input type="number" id="KP3" placeholder="Koalas điểm 3">
        </div>

        <button id="btnCal" style=" margin-left: 20px; padding: 10px; text-align: center; margin-top: 30px;">
            So sánh điểm trung bình
        </button>

        <p> <span style="color: red; font-weight: bold; margin-top: 30px;" id="result"></span></p>
    </div>

    <script>
        var btnCal =document.getElementById('btnCal');
        btnCal.onclick = () => {
            var DP1 = document.getElementById('DP1').value;
            var DP2 = document.getElementById('DP2').value;
            var DP3 = document.getElementById('DP3').value;
            var KP1 = document.getElementById('KP1').value;
            var KP2 = document.getElementById('KP2').value;
            var KP3 = document.getElementById('KP3').value;
            var DAvg = (Number(DP1) + Number(DP2) + Number(DP3)) / 3;
            var KAvg = (Number(KP1) + Number(KP2) + Number(KP3)) / 3;

            if(DAvg > KAvg && DAvg >= 100){
                document.getElementById('result').innerText = "Dolphins win the trophy!";
            } else if(KAvg > DAvg && KAvg >= 100){
                document.getElementById('result').innerText = "Koalas win the trophy!";
            } else if(DAvg === KAvg && DAvg >= 100 && KAvg >= 100){
                document.getElementById('result').innerText = "Both win the trophy!";
            } else {
                document.getElementById('result').innerText = "No one wins the trophy.";
            }

        }
    </script>

</body>
</html>
